<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="boon">
      <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="rpz-display">
          <div class="player-display">
            <div class="player-text text"><h5>You</h5></div>
            <div class="damn" id="player"></div>
          </div>
          <div class="computer-display">
            <div class="computer-text text"><h5>AI</h5></div>
            <div class="damn" id="computer"></div>
          </div>
        </div>
        <div class="score-text"><h4>Welcome</h4></div>
        <div class="rps-select">
          <div class="rock rip" id="rock">
            <p class="rip-core" id="rock">🪨</p>
          </div>
          <div class="paper rip" id="paper">
            <p class="rip-core" id="paper">📃</p>
          </div>
          <div class="scissors rip" id="scissors">
            <p class="rip-core" id="scissors">✂️</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
